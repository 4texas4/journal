<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007BFF" />
  <style>
    body {
      background: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      padding: 2rem;
      border-radius: 1.5rem;
      border: 2px solid #007BFF;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem 1rem;
      border: 2px solid #007BFF;
      border-radius: 0.75rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      outline: none;
      background: white;
      color: #000;
    }
    button {
      padding: 0.5rem 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .install-button {
      font-size: 2rem;
      padding: 1rem 2rem;
      margin-top: 2rem;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="inputSection">
    <div class="title">Enter Your Journal Code</div>
    <input type="text" id="codeInput" placeholder="e.g. abc123" />
    <button onclick="updateCode()">OK</button>
  </div>

  <div class="container" id="installSection" style="display: none;">
    <div class="title">Ready to Install for Code: <span id="codeDisplay"></span></div>
    <button class="install-button" onclick="installPWA()">Install App</button>
  </div>

  <script>
    let deferredPrompt;
    const params = new URLSearchParams(window.location.search);
    const codeFromURL = params.get("code");

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function updateCode() {
      const input = document.getElementById("codeInput").value.trim();
      if (!input) return;

      const newUrl = `${location.pathname}?code=${encodeURIComponent(input)}`;
      history.replaceState({}, "", newUrl);
      showInstall(input);
    }

    function showInstall(journalCode) {
      document.getElementById("inputSection").style.display = "none";
      document.getElementById("installSection").style.display = "block";
      document.getElementById("codeDisplay").textContent = journalCode;

      const origin = location.origin;
      const manifest = {
        name: "My Journal",
        short_name: "Journal",
        start_url: `${origin}/index.html?code=${encodeURIComponent(journalCode)}`,
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#007BFF",
        icons: [
          { src: `${origin}/icon-192.png`, sizes: "192x192", type: "image/png" },
          { src: `${origin}/icon-512.png`, sizes: "512x512", type: "image/png" }
        ]
      };

      const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
      const manifestURL = URL.createObjectURL(blob);

      const existing = document.querySelector('link[rel="manifest"]');
      if (existing) existing.remove();

      const link = document.createElement('link');
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);
    }

    function installPWA() {
      if (!deferredPrompt) {
        alert("Install not available yet. Try refreshing the page.");
        return;
      }
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    }

    // On page load, if code is in URL, show install UI immediately
    if (codeFromURL) {
      showInstall(codeFromURL);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.warn('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
